<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pelicula.titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <<link rel="stylesheet" href="/css/detallePelicula.css">



</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${pelicula.img}" class="img-fluid" alt="Imagen de la Película">
        </div>
        <div class="col-md-6">
            <h2 th:text="${pelicula.titulo}"></h2>
            <p th:text="'Géneros: ' + ${#strings.arrayJoin(pelicula.generos, ', ')}"></p>
            <p th:text="'Precio: $' + ${pelicula.precio}"></p>

            <!-- Agregar un formulario para los comentarios -->
            <h4>Deja un comentario:</h4>
            <form action="/pelicula/comentar" method="post">
                <input type="hidden" name="peliculaId" th:value="${pelicula.id}">
                <textarea name="comentario" class="form-control mb-2" placeholder="Escribe tu comentario aquí"></textarea>
                <button type="submit" class="btn btn-primary">Enviar comentario</button>
            </form>

            <!-- Formulario para puntuar con estrellas -->
            <h4>Puntúa la película:</h4>
            <form action="/pelicula/puntuar" method="post">
                <input type="hidden" name="peliculaId" th:value="${pelicula.id}">
                <div class="form-group">
                    <label>Puntuación:</label>
                    <div class="rating">
                        <i class="fas fa-star" data-value="1"></i>
                        <i class="fas fa-star" data-value="2"></i>
                        <i class="fas fa-star" data-value="3"></i>
                        <i class="fas fa-star" data-value="4"></i>
                        <i class="fas fa-star" data-value="5"></i>
                    </div>
                    <input type="hidden" id="puntuacion" name="puntuacion" value="0">
                </div>
                <button type="submit" class="btn btn-success">Enviar puntuación</button>
            </form>

            <!-- Botón para marcar como "Leído" -->
            <button id="btnLeido" class="btn btn-leido" onclick="addToWatchlist(${pelicula.id})">
                <i class="fas fa-eye"></i> Leído
            </button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/rating.js"></script>
</body>
</html>
